spring.datasource.url= jdbc:mysql://localhost:3306/ImBack?useSSL=false
spring.datasource.username= training
spring.datasource.password= password

# Alter the default path of OpenApi URL
springdoc.api-docs.path=/api-docs

# Alter the default path of Swagger URL
springdoc.swagger-ui.path=/documentation

# Sort the API Paths by their HTTP methods
springdoc.swagger-ui.operationsSorter=method


# for Spring Boot 3
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
